name: Build & Tests Workflow

on:
  workflow_dispatch:
    inputs:
      run_publish:
        description: "Run publish"
        required: false
        type: boolean
        default: false
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up .NET Core SDK
      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'  # Adjust to your .NET version
      
      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      # Restore NuGet packages
      - name: Restore NuGet packages
        run: dotnet restore
      
      # Build the solution
      - name: Build the solution
        run: dotnet build --configuration Release
  tests_coverage:
    runs-on: windows-latest
    needs: build
    environment: AppConfig
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Run tests with code coverage collection
      - name: Run Tests with Code Coverage
        run: dotnet test Browser.Wpf.sln --configuration Release --collect:"XPlat Code Coverage"
      
      # Generate code coverage report in Cobertura format
      - name: Generate Code Coverage Report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator "-reports:Tests/**/coverage.cobertura.xml" "-targetdir:coverage" -reporttypes:Cobertura
      
      # Upload code coverage to Codecov
      - name: Upload Coverage to Codecov
        environment: AppConfig
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/Cobertura.xml
          fail_ci_if_error: true
          verbose: true

  publish:
    runs-on: windows-latest
    needs: build
    if: github.ref_name == 'develop' || github.ref_name == 'master' || github.event.inputs.run_publish == 'true'
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Publish the build artifacts
      - name: Publish Build Artifacts
        run: dotnet publish --configuration Release --output ../publish
      
      # Upload build artifacts (optional)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: PublishedBuild
          path: ./publish

